apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {

        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "2.0"
    }
}

dependencies {
    compile project(':library')

    compile 'com.android.support:support-v4:24.2.0'
    compile "com.android.support:design:24.2.0"
}
